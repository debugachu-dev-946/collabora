<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Results</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #84fab0, #8fd3f4);
            font-family: 'Arial', sans-serif;
            color: #333;
        }
        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            padding: 40px;
            margin-top: 50px;
        }
        h1, h3 {
            font-weight: bold;
            color: #333;
        }
        img {
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }
        .btn-primary {
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            border: none;
            transition: all 0.3s ease;
        }
        .btn-primary:hover {
            transform: scale(1.05);
            background: linear-gradient(135deg, #2575fc, #6a11cb);
        }
        .table-responsive {
            margin-top: 20px;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }
        .text-danger {
            font-size: 1.1em;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center mb-4"><i class="fas fa-chart-bar"></i> Results for {{ form }}</h1>
        
        {% if file_url %}
            <h3 class="text-center"><i class="fas fa-image"></i> Uploaded Image:</h3>
            <div class="d-flex justify-content-center">
                <img src="{{ file_url }}" alt="Uploaded Image" class="img-fluid mb-4" style="max-width: 50%; height: auto;">
            </div>
        {% endif %}

        {% if dataframes %}
            {% for table_name, df_html in dataframes.items() %}
                <h3 class="mt-4"><i class="fas fa-table"></i> {{ table_name }}</h3>
                <div class="table-responsive">
                    {{ df_html | safe }}
                </div>
            {% endfor %}
        {% else %}
            <p class="text-danger text-center mt-4"><i class="fas fa-exclamation-circle"></i> No dataframes to display.</p>
        {% endif %}

        <div class="d-flex justify-content-center">
            <a href="/" class="btn btn-primary mt-4"><i class="fas fa-arrow-left"></i> Go Back</a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/js/all.min.js"></script>
</body>
</html>
