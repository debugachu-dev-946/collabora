<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/styles.css">
    <title>Automatic Data Entry Module</title>
    <style>
        body {
            background: linear-gradient(135deg, #84fab0, #8fd3f4);
            font-family: 'Arial', sans-serif;
        }
        .card {
            border-radius: 20px;
            border: none;
            background: white;
        }
        .btn-primary {
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            border: none;
            transition: all 0.3s ease;
        }
        .btn-primary:hover {
            transform: scale(1.05);
            background: linear-gradient(135deg, #2575fc, #6a11cb);
        }
        .form-control:focus, .form-select:focus {
            box-shadow: 0 0 10px rgba(0, 123, 255, 0.6);
            border-color: rgba(0, 123, 255, 0.6);
        }
        label {
            font-weight: bold;
            color: #555;
        }
        h1 {
            font-weight: bold;
            color: #333;
        }
        .tooltip-inner {
            background-color: #2575fc;
            color: white;
        }
        .tooltip-arrow {
            border-bottom-color: #2575fc !important;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="card shadow p-5">
            <h1 class="text-center mb-4"><i class="fas fa-keyboard"></i> Automatic Data Entry Module</h1>
            <form method="POST" enctype="multipart/form-data">
                <div class="mb-4">
                    <label for="file" class="form-label">Upload an Image:</label>
                    <div class="input-group">
                        <input type="file" class="form-control" name="file" id="file" required>
                        <span class="input-group-text"><i class="fas fa-upload"></i></span>
                    </div>
                </div>

                <div class="mb-4">
                    <label for="form_selection" class="form-label">Select a Data Form:</label>
                    <select class="form-select" name="form_selection" id="form_selection" required>
                        <option value="" disabled selected>Select a Form</option>
                        <option value="Form_A">Form A</option>
                        <option value="Form_B">Form B</option>
                        <option value="Form_C">Form C</option>
                        <option value="Form_D">Form D</option>
                        <option value="Form_E">Form E</option>
                    </select>
                </div>

                <div class="d-grid">
                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-cogs"></i> Process
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/js/all.min.js"></script>
    <script>
        // Initialize Bootstrap tooltips
        const tooltipTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="tooltip"]'));
        const tooltipList = tooltipTriggerList.map(function (tooltipTriggerEl) {
            return new bootstrap.Tooltip(tooltipTriggerEl);
        });
    </script>
</body>
</html>
